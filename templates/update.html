<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
  <form method="POST" action="{% url 'update' meeting.pk %}" enctype="multipart/form-data">
    {% csrf_token %}
    <ul class="form-section page-section">
        <li class="form-line" data-type="control_textbox" id="id_4">
            <label class="form-label form-label-left form-label-auto" id="label_4" for="input_4"> name </label>
            <div id="cid_4" class="form-input">
                <input type="text" id="input_4" name="name" data-type="input-textbox" class="form-textbox"
                       data-defaultvalue="" size="24" value="" placeholder=" " data-component="textbox"
                       aria-labelledby="label_4"></div>
        <li class="form-line" data-type="control_textbox" id="id_4"><label
                class="form-label form-label-left form-label-auto" id="label_4" for="input_4"> days </label>
            <div id="cid_4" class="form-input"><input type="text" id="input_4" name="days"
                                                      data-type="input-textbox" class="form-textbox"
                                                      data-defaultvalue=""
                                                      size="24" value="" placeholder=" " data-component="textbox"
                                                      aria-labelledby="label_4"></div>

        <li class="form-line" data-type="control_fileupload" id="id_7"><label
                class="form-label form-label-left form-label-auto" id="label_7" for="input_7"> Image of Product </label>
            <div id="cid_7" class="form-input"><input type="file" id="input_7" name="image"
                                                      class="form-upload validate[upload]" data-imagevalidate="yes"
                                                      data-file-accept="pdf, doc, docx, xls, csv, txt, rtf, html, zip, mp3, wma, mpg, flv, avi, jpg, jpeg, png, gif"
                                                      data-file-maxsize="10240" data-file-minsize="0"
                                                      data-file-limit="0"
                                                      data-component="fileupload"></div>
        </li>
        <li class="form-line" data-type="control_textarea" id="id_6"><label
                class="form-label form-label-left form-label-auto" id="label_6" for="input_6">
            Description </label>
            <div id="cid_6" class="form-input"><textarea id="input_6" class="form-textarea" name="description"
                                                         cols="40" rows="6" data-component="textarea"
                                                         aria-labelledby="label_6"></textarea></div>
        </li>
        <li class="form-line" data-type="control_number" id="id_8"><label
                class="form-label form-label-left form-label-auto"
                id="label_8" for="input_8"> meeting Price </label>
            <div id="cid_8" class="form-input"><input type="number" id="input_8" name="price"
                                                      data-type="input-number"
                                                      class=" form-number-input form-textbox validate[Numeric]"
                                                      data-defaultvalue="" style="width:60px" size="5" value=""
                                                      placeholder="ex: $5" data-component="number"
                                                      aria-labelledby="label_8"
                                                      step="any"></div>
            <br>

        <li class="form-line" data-type="control_button" id="id_2">
            <div id="cid_2" class="form-input-wide">
                <div data-align="auto" class="form-buttons-wrapper form-buttons-auto   jsTest-button-wrapperField">
                    <button id="input_2" type="submit"
                            class="form-submit-button submit-button jf-form-buttons jsTest-submitField"
                            data-component="button" data-content="">Submit
                    </button>
                </div>
            </div>
        </li>
        <li style="display:none">Should be Empty: <input type="text" name="website" value=""></li>
    </ul>
</form>
</body>
</html>
